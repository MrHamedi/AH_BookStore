{% extends "base.html" %}
{% block content %}
	<em>Fill this form to login</em>
	<form method="post" action="." novalidate>
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" value="login">
		<input type="hidden" name="next" value="{{next}}">
	</form>
	{% block messages %}
		<em id="messages_error">{{message}}</em>
	{% endblock messages %}
{% endblock content %}
