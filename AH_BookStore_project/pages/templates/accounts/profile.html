{% extends "base.html" %}
{% block title %}
	Profile
{% endblock title %}
{% block content %}
	<table id="user_profile_table">
		<tr>
			<th>Name : </th><td>{{name}}</td>
		</tr>
		<tr>
			<th>Last name : </th><td>{{family}}</td>
		</tr>
		<tr>
			<th>Username : </th><td>{{username}}</td>
		</tr>
		<tr>
			<th>Email : </th><td>{{email}}</td>
		</tr>
	</table>
{% endblock content %}
