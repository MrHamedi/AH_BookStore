{% load static %}
<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>{% block title %}{% endblock title %}</title>
		<meta name="author" content="Hamed Ahmadi">
		<meta name="viewport" content="initial-scale=1.0,width=device-width">
		<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
	</head>
	<body>
		<section id="header">
			<img id="logo" src="{% static 'logo.png' %}">
		</section>
		<div id="bar">

		</div>
		<div id="main">
		{% block content %}
		{% endblock content %}
		{% if messages %}
			{% for message in messages %}
				{{message}}
			{% endfor %}
		{% endif %}
		</div>
		<div id="footer">
			<em>All rights reserved by AH Book store </em>
		</div>
	</body>
</html>
